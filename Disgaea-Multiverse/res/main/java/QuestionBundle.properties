weaponQuest = Welcher der folgenden Waffen würde am besten zu deinem Gemüt passen?")
weaponOpt1 = Die Faust. Mit den bloßen Kräften des eigenen Körpers und eiserner Disziplin folge ich dem Pfad der Kampfkunst
weaponOpt2 = Das Schwert. Der Klassiker unter den Waffen und es gibt keine bessere Universalsprache für einen Kampf als die geschärfte Klinge
weaponOpt3 = Die Lanze. Leicht, zu beherrschen aber schwer, sie zu meistern. Nur die erfahrensten Krieger mit guter Konzentration vermögen es, ihr wahres Potential zu entfalten. Eine Waffe, die Gegner und Schaden auf Abstand hält
weaponOpt4 = Die Axt. Die destruktive Kraft, Mutter Natur und Väterchen Kopf zur Fall zu bringen. Wenn du was besiegen willst, dann aber vernünftig
weaponOpt5 = Der Bogen. Leise und doch so tödlich. Es bedarf nicht viel Material, um zurechtzukommen. Sehr kompakt für maximale Mobilität
weaponOpt6 = Die Knarre. Denn wer will bitteschön mit nem Messer zu einer Schießerei? Ich erledige sie mit Präzision und Knappheit.
weaponOpt7 = Der Stab. Die Macht ist mit dir, Max Mustermann. Zauberei ist für mich kein Fremdwort und das sollten meine Feinde auch verstehen können.
weaponOpt8 = Das Buch mit Federkiel. Die Feder ist stärker als das Schwert, so sagt man. Ein gutes Denkvermögen ist ein Muss auf dem Schlachtfeld.

